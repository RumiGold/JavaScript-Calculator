<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <p data-previous-operand class="previous-operand"></p>
        <p data-current-operand class="current-operand"></p>
      </div>

      <div class="buttons">
        <button data-all-clear class="btn-green">AC</button>
        <button data-change-sign class="btn-green">+/-</button>
        <button data-percent class="btn-green">%</button>
        <button data-operation class="btn-red">รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="btn-red">x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="btn-red">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="btn-red">+</button>
        <button data-delete>โก</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals class="btn-red">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
